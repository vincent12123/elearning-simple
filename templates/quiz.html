<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
</head>
<body>

<h1>{{ quiz_data[question_index]['question'] }}</h1>

<form action="/check_answer" method="post">
    {% for option in quiz_data[question_index]['options'] %}
        <input type="radio" name="option" value="{{ option }}"> {{ option }}<br>
    {% endfor %}
    <input type="submit" value="Submit">
</form>

</body>
</html>
